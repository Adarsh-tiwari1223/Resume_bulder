<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Builder - Enter Your Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form method="POST">
            <!-- Basic Info -->
            <label>Name:</label>
            <input type="text" name="name" required><br>

            <label>Email:</label>
            <input type="email" name="email" required><br>

            <label>Phone:</label>
            <input type="text" name="phone" required><br>

            <label>Address:</label>
            <input type="text" name="address"><br>

            <!-- Skills -->
            <label>Skills (comma separated):</label>
            <textarea name="skills" required placeholder="e.g., Python, Flask, SQL"></textarea><br>

            <!-- Certifications -->
            <label>Certifications:</label>
            <textarea name="certifications" placeholder="e.g., AWS Certified, Google Data Analyst"></textarea><br>

            <!-- Experience -->
            <label>Job Role:</label>
            <input type="text" name="job_role" placeholder="e.g., Python Developer"><br>

            <label>Job Summary:</label>
            <textarea name="job_summary" placeholder="Brief summary of your role and responsibilities"></textarea><br>

            <!-- Education -->
            <label>Course Name:</label>
            <input type="text" name="course_name" placeholder="e.g., MCA" required><br>

            <label>Institution Name:</label>
            <input type="text" name="institution_name" placeholder="e.g., Kashi Institute of Technology" required><br>

            <label>From:</label>
            <input type="month" name="edu_from" required><br>

            <label>To:</label>
            <input type="month" name="edu_to" required><br>

            <!-- Projects -->
            <label>Projects:</label>
            <textarea name="projects" placeholder="e.g., Resume Builder using Flask"></textarea><br>

            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
