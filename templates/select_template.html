<!DOCTYPE html>
<html>
<head>
    <title>Select Template</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9fafc;
            margin: 0;
            padding: 20px;
            color: #111827;
        }
        h2 {
            margin-bottom: 20px;
        }
        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }
        .template-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        .template-card:hover {
            border-color: #2563eb;
        }
        .template-card input[type="radio"] {
            display: none;
        }
        .template-card label {
            display: block;
            cursor: pointer;
        }
        .template-card input[type="radio"]:checked + label {
            border: 2px solid #2563eb;
            border-radius: 12px;
        }
        .template-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .template-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #2563eb;
        }
        button {
            margin-top: 30px;
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px 28px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <h2>Select a Resume Template</h2>
    <form method="POST">
      <div class="template-grid">
      {% for i in range(1, 21) %}
        <div class="template-card">
          <input type="radio" id="template{{ i }}" name="template" value="template{{ i }}" required>
          <label for="template{{ i }}">
            <img src="{{ url_for('static', filename='template_previews/template' ~ i ~ '.png') }}" alt="Template {{ i }}" class="template-image" />
            <div class="template-name">Template {{ i }}</div>
          </label>
        </div>
      {% endfor %}
      </div>
      <button type="submit">Preview Resume</button>
    </form>
</body>
</html>
